AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Profile Service
Resources:
  ProfilesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: profiles
      AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      KeySchema:
      - AttributeName: userId
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  ProfilesSearchTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: profilesSearch
      AttributeDefinitions:
        - AttributeName: key
          AttributeType: S
        - AttributeName: type
          AttributeType: S
      KeySchema:
        - AttributeName: key
          KeyType: HASH
        - AttributeName: type
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  Authorizer:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: profiles_authorizer
      Handler: authorizer/index.handler
      Runtime: nodejs6.10

  ProfilesQuery:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: profiles_profiles_query
      Handler: profiles/query.handler
      Runtime: nodejs6.10
      Policies: AmazonDynamoDBReadOnlyAccess
      Timeout: 30

  ProfilesGet:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: profiles_profiles_get
      Handler: profiles/get.handler
      Runtime: nodejs6.10
      Policies: AmazonDynamoDBReadOnlyAccess

  ProfilesPut:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: profiles_profiles_put
      Handler: profiles/put.handler
      Runtime: nodejs6.10
      Policies: AmazonDynamoDBFullAccess

  ProfilesPatch:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: profiles_profiles_patch
      Handler: profiles/patch.handler
      Runtime: nodejs6.10
      Policies: AmazonDynamoDBFullAccess

  ProfilesDelete:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: profiles_profiles_delete
      Handler: profiles/delete.handler
      Runtime: nodejs6.10
      Policies: AmazonDynamoDBFullAccess

  Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      DefinitionUri: ../swagger.yml
      Variables:
        LambdaAlias: DEV

  # https://github.com/awslabs/serverless-application-model/issues/59
  ProfilesQueryPermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ProfilesQuery
      Principal: apigateway.amazonaws.com

  ProfilesGetPermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ProfilesGet
      Principal: apigateway.amazonaws.com

  ProfilesPutPermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ProfilesPut
      Principal: apigateway.amazonaws.com

  ProfilesPatchPermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ProfilesPatch
      Principal: apigateway.amazonaws.com

  ProfilesDeletePermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ProfilesDelete
      Principal: apigateway.amazonaws.com

  AuthorizerPermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref Authorizer
      Principal: apigateway.amazonaws.com
